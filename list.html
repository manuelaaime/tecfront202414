<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CSS/list.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>TO DO LIST
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 16">
        <path d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
        <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </h1> 
    <div class="content"></div>
    <div class="content--add--item">
        <input type="text" id="input-nova-anotacao" placeholder="Escreva sua anotação">
        <button id="btn-nova-anotacao" title="Clique aqui para adicionar uma nova anotação"  onclick="newTask()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
              </svg>
    </button>
    </div>
    <div class="content--body">
    <ol id="to-do-list">
    </ol>  
    </div>

        



    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");
        const welcomeMessage = document.createElement('h1');
        welcomeMessage.textContent = `Bem-vindo a sua TO-DO-LIST, ${username}!`;
        document.body.insertBefore(welcomeMessage, document.body.firstChild);
    </script>
</body>

</html>
